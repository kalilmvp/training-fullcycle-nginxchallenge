version: '3'

services: 

  app:
    build: 
      context: ./node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s node index.js
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
      - db
    networks: 
      - node-network

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    ports: 
      - "3306:3306"
    networks: 
      - node-network

  nginx:
    build: 
      context: ./nginx
    container_name: nginx
    restart: always
    ports: 
      - "8080:80"
    networks: 
      - node-network
    depends_on: 
      - app

networks:
  node-network:
    driver: bridge